<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="card col-sm-12 col-md-6 text-bg-primary mb-3">
                <div class="card-header text-center text-uppercase">Inserisci i tuoi dati</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="formKmDaPercorrere" class="form-label">Inserisci quanti km vuoi percorrere</label>
                        <input type="text" class="form-control" id="formKmDaPercorrere">
                    </div>

                    <div class="mb-3">
                        <label for="formEta" class="form-label">Seleziona la tua età</label>
                        <select class="form-select mb-3" aria-label="formEta" id="formEta">
                            <option selected>Apri menù</option>
                            <option value="1">minorenne sconto del 20%</option>
                            <option value="2">18-64 nessuno sconto</option>
                            <option value="3">65 over sconto del 40%</option>
                          </select>

                          <div>
                            <button class="btn btn-light col-12 text-primary text-uppercase" type="submit">Invia</button> 
                        </div> 
                    </div>

                </div>
            </div>
        </div>



    </section>






    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
