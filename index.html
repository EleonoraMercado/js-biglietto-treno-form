<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto treno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <section class="py-5">
            <div class="container">
                <form id="formBiglietto">
                    <div class="card col-sm-12 col-lg-8  text-bg-primary mb-3 mx-auto">
                        <div class="card-header text-center text-uppercase">Inserisci i tuoi dati</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="km" class="form-label">Inserisci quanti km vuoi percorrere</label>
                                <input type="number" class="form-control" id="km">
                            </div>

                            <div class="mb-3">
                                <label for="eta" class="form-label">Seleziona la tua età</label>
                                <select type="value" class="form-select mb-3" aria-label="seleziona età" id="eta">
                                    <option selected>Apri menù</option>
                                    <option value="minore">Minorenne</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="over65">Over 65</option>
                                </select>

                                <div>
                                    <button id="submit" class="btn btn-light col-12 text-primary text-uppercase" type="submit">Invia</button> 
                                    <div id="infoHelpBlock" class="form-text text-white fw-lighter">
                                        Se siete minori di eta potrete usufruire del 20% di sconto, se siete over 65 verrà applicato il 40%, il biglietto adulto non prevvede sconto.
                                    </div>
                                </div> 
                            </div>

                        </div>
                    </div>
                    
                </form>

                <div class="col-sm-12 mx-auto" id="stampaBiglietto"></div>
            </div>



        </section>






        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
